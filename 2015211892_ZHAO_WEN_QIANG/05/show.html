<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>调用</title>
    <style>
        div {
            width: 30%;
            height: 50px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <center>
        <button onclick="checkuser()">点击显示车型</button>
        <div id="msg">
        </div>
    </center>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript ">
        // ajax部分
            //get请求  
            function checkuser() {   
                $.get("http://www.1ke.co/backend/teach/js/json.php", { "username": "lisi", "pwd": "123" }, function (data) {  

$.each(data.cars, function(i){
    //在控制台查看
    console.log([data.cars[i]]);
    // 输出
    $("#msg").append([data.cars[i]]+"-");
});
});
}       
            </script>
</body>

</html>
